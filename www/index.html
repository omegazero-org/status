<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{siteTitle}</title>
		<link rel="icon" href="{siteIcon}" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="description" content="{description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="app.js"></script>
		{headAdd}
	</head>
	<body>
		<div id="topbar">
			<img src="{icon}" class="logo" />
			<span class="title">{title}</span>

		<div id="content">
			<noscript>Sorry, this page requires JavaScript to be enabled</noscript>
			<div id="main">
			</div>
			<div id="hoverBox"></div>
			<div id="footer"><span id="footnotes"></span><br /><a href="https://git.omegazero.org/omegazero/status">omz-status v{version}</a> | Server: {nodeName}<span id="footnotes2"></span></div>
		</div>
	</body>
</html>
